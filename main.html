<!DOCTYPE html>
<html lang="en">

  <head>
    
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title> JavaScript for Beginners </title>
    
    <link rel="stylesheet" href="styles.css">

  </head>

  <body>
    
    <header>
      
      <h2> JavaScript: mini-project </h2>

    </header>

    <section class="container">
      
      <form id="form1">
        
        <h1 id="main"> Register your account </h1>

        <br />


        <h1> Hi there! </h1>

        <hr> 
        
        <br />
        
        <div>
          
          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="Please enter in a username"
          autocomplete="off">

        </div>
        
        <div>
          
          <label for="email">Email:</label>
          <input type="text" id="email" 
          placeholder="Please enter in your email"
          autocomplete="off">

        </div>

        <br />
        
        <input class="btn" type="submit" value="Create your account now!">

      </form>


    </section>
    

    <script src="app.js"></script>

  </body>

</html>
